<!DOCTYPE html>
<html>
<head>
    <title>Brotech</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Brotech v1.0</h1>
      
        <div class="mb-4">
            <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
                <a class="navbar-brand" href="#">Menu</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="inventoryLink">Inventario</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="usersLink">Usuarios</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <div id="content">
                <!-- Aquí se cargará el contenido de las páginas de inventario y usuarios -->
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            console.log(redirectFrom)
            var redirectFrom = "{{ redirect_from }}";
        
             if (redirectFrom === 'users') {
                loadPage('/users');
                window.location.hash = '#usersLink';
                $('#usersLink').focus();
            }else {
                loadPage('/inventory');
            }  
        
            $('#inventoryLink').click(function (e) {
                e.preventDefault();
                loadPage('/inventory');
            });
        
            $('#usersLink').click(function (e) {
                e.preventDefault();
                loadPage('/users'); 
            });
        
            function loadPage(url) {
                console.log(url)
                $.ajax({
                    url: url,
                    success: function (data) {
                        $('#content').html(data);
                    }
                });
            }
        });
        </script>

</body>
</html>
