<!DOCTYPE html>
<html>
<head>
    <title>Control de inventario</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Control de inventario</h1>
        <div class="mb-4">
            <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#createProductCollapse" aria-expanded="false" aria-controls="createProductCollapse">
                Añadir Producto
            </button>
            <div class="collapse mt-2" id="createProductCollapse"> 
                    
        <form action="/inventory" method="post" class="mb-4">
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="description">Descripcion</label>
                <textarea class="form-control" id="description" name="description" required></textarea>
            </div>
            <div class="form-group">
                <label for="category">Categoria</label>
                <input type="text" class="form-control" id="category" name="category" required>
            </div>
            <div class="form-group">
                <label for="quantity">Cantidad</label>
                <input type="number" class="form-control" id="quantity" name="quantity" required>
            </div>
            <div class="form-group">
                <label for="price">Precio</label>
                <input type="number" step="0.01" class="form-control" id="price" name="price" required>
            </div>
            <div class="form-group">
                <label for="manufacturer">Fabricante</label>
                <input type="text" class="form-control" id="manufacturer" name="manufacturer" required>
            </div>
            <div class="form-group">
                <label for="supplier">Proveedor</label>
                <input type="text" class="form-control" id="supplier" name="supplier" required>
            </div>
            <button class="btn btn-primary" type="submit">
                Añadir 
            </button>
        </form> 
            </div>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Categoria</th>
                    <th>Cantidad</th>
                    <th>Precio</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for product in products %}
                <tr>
                    <td>{{ product.name }}</td>
                    <td>{{ product.category }}</td>
                    <td>{{ product.quantity }}</td>
                    <td>{{ product.price }}</td>
                    <td>
                        <a href="/edit/{{ product.id }}" class="btn btn-sm btn-success">Editar</a>
                        <a href="/delete/{{ product.id }}" class="btn btn-sm btn-danger">Eliminar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>    
</body>
</html>
